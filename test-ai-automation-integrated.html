<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 AI自動操作統合テスト</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: bold;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .content {
            padding: 30px;
        }
        .section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section h2 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .ai-selector-container {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #dee2e6;
        }
        .ai-selector-container h3 {
            margin: 0 0 15px 0;
            font-size: 18px;
            color: #495057;
        }
        .ai-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .control-group label {
            font-size: 12px;
            color: #6c757d;
            font-weight: 600;
        }
        .control-group select {
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }
        .automation-config {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .automation-config h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #495057;
        }
        .prompt-config {
            margin: 10px 0;
        }
        .prompt-config label {
            display: block;
            font-size: 14px;
            color: #495057;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .prompt-config select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }
        .btn-warning {
            background: linear-gradient(135deg, #FFC107 0%, #FF9800 100%);
            color: white;
        }
        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }
        .log-container {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-ready {
            background: #4CAF50;
        }
        .status-running {
            background: #FFC107;
            animation: pulse 1s infinite;
        }
        .status-error {
            background: #f44336;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .checkbox-group {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>🎯 AI自動操作統合テスト</h1>
            <p>Claude、ChatGPT、Geminiの自動操作を統合制御</p>
        </div>

        <div class="content">
            <!-- AI選択セクション -->
            <div class="section">
                <h2>🤖 AI選択と設定</h2>
                
                <!-- ChatGPT設定 -->
                <div class="ai-selector-container">
                    <h3>
                        <input type="checkbox" id="enable-chatgpt" checked>
                        <label for="enable-chatgpt">ChatGPT</label>
                    </h3>
                    <div class="ai-controls">
                        <div class="control-group">
                            <label>モデル選択</label>
                            <select id="chatgpt-model">
                                <option value="gpt-5">GPT-5</option>
                                <option value="gpt-5-thinking">GPT-5 Thinking</option>
                                <option value="gpt-5-pro">GPT-5 Pro</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label>機能選択</label>
                            <select id="chatgpt-feature">
                                <option value="none">なし（通常モード）</option>
                                <option value="agent">エージェントモード</option>
                                <option value="deep-research">Deep Research</option>
                                <option value="image">画像を作成する</option>
                                <option value="thinking">より長く思考する</option>
                                <option value="canvas">Canvas</option>
                                <option value="web-search">ウェブ検索</option>
                                <option value="learning">あらゆる学びをサポート</option>
                                <option value="connector">コネクターを使用する</option>
                            </select>
                        </div>
                    </div>
                    <div class="prompt-config">
                        <label>プロンプト選択</label>
                        <select id="chatgpt-prompt">
                            <option value="桃太郎について歴史を解説して">桃太郎について歴史を解説して</option>
                            <option value="AIの歴史を解説して">AIの歴史を解説して</option>
                        </select>
                    </div>
                </div>

                <!-- Claude設定 -->
                <div class="ai-selector-container">
                    <h3>
                        <input type="checkbox" id="enable-claude" checked>
                        <label for="enable-claude">Claude</label>
                    </h3>
                    <div class="ai-controls">
                        <div class="control-group">
                            <label>モデル選択</label>
                            <select id="claude-model">
                                <option value="opus4.1">Claude Opus 4.1</option>
                                <option value="sonnet4">Claude Sonnet 4</option>
                                <option value="haiku">Claude Haiku</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label>機能選択</label>
                            <select id="claude-feature">
                                <option value="none">なし（通常モード）</option>
                                <option value="thinking">じっくり考える</option>
                                <option value="web-search">ウェブ検索</option>
                                <option value="research">リサーチ</option>
                            </select>
                        </div>
                    </div>
                    <div class="prompt-config">
                        <label>プロンプト選択</label>
                        <select id="claude-prompt">
                            <option value="桃太郎について歴史を解説して">桃太郎について歴史を解説して</option>
                            <option value="AIの歴史を解説して">AIの歴史を解説して</option>
                        </select>
                    </div>
                </div>

                <!-- Gemini設定 -->
                <div class="ai-selector-container">
                    <h3>
                        <input type="checkbox" id="enable-gemini" checked>
                        <label for="enable-gemini">Gemini</label>
                    </h3>
                    <div class="ai-controls">
                        <div class="control-group">
                            <label>モデル選択</label>
                            <select id="gemini-model">
                                <option value="2.5 Flash">Gemini 2.5 Flash</option>
                                <option value="2.5 Pro" selected>Gemini 2.5 Pro</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label>機能選択</label>
                            <select id="gemini-feature">
                                <option value="none">なし（通常モード）</option>
                                <option value="research">Research (動的検索)</option>
                                <option value="画像">画像 (動的検索)</option>
                                <option value="canvas">Canvas (動的検索)</option>
                                <option value="動画">動画 (動的検索)</option>
                                <option value="thinking">Think (動的検索)</option>
                            </select>
                        </div>
                    </div>
                    <div class="prompt-config">
                        <label>プロンプト選択</label>
                        <select id="gemini-prompt">
                            <option value="桃太郎について歴史を解説して">桃太郎について歴史を解説して</option>
                            <option value="AIの歴史を解説して">AIの歴史を解説して</option>
                        </select>
                    </div>
                </div>

                <!-- Genspark設定 -->
                <div class="ai-selector-container">
                    <h3>
                        <input type="checkbox" id="enable-genspark">
                        <label for="enable-genspark">Genspark</label>
                    </h3>
                    <div class="ai-controls">
                        <div class="control-group">
                            <label>モデル選択</label>
                            <select id="genspark-model">
                                <option value="default">Default</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label>機能選択</label>
                            <select id="genspark-feature">
                                <option value="slides">スライド生成</option>
                            </select>
                        </div>
                    </div>
                    <div class="prompt-config">
                        <label>プロンプト選択</label>
                        <select id="genspark-prompt">
                            <option value="桃太郎について2枚のスライドで解説して" selected>桃太郎について2枚のスライドで解説して</option>
                        </select>
                    </div>
                </div>
            </div>


            <!-- 実行ボタン -->
            <div class="section">
                <h2>🚀 実行</h2>
                
                <div class="button-group">
                    <button class="btn btn-primary" id="btn-run-all">
                        <span>🎯</span>
                        <span>テスト実行（チェックが入っているもの）</span>
                    </button>
                    <button class="btn btn-danger" id="btn-stop" style="display: none;">
                        <span>⏹️</span>
                        <span>停止</span>
                    </button>
                </div>

                <div id="status-bar" style="padding: 10px; background: #f8f9fa; border-radius: 6px; margin-top: 15px;">
                    <span class="status-indicator status-ready"></span>
                    <span id="status-text">準備完了</span>
                </div>
            </div>

            <!-- ログ表示 -->
            <div class="section">
                <h2>📋 実行ログ</h2>
                <div class="log-container" id="log-container">
システム準備完了。テストを実行してください。
</div>
            </div>
        </div>
    </div>

    <!-- 外部スクリプト読み込み -->
    <!-- Chrome拡張機能版テストランナー -->
    <script src="automations/test-runner-chrome.js"></script>
</body>
</html>
