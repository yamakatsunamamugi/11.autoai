<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Status Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .ai-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .ai-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    
    .ai-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }
    
    .ai-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e0e0e0;
    }
    
    .ai-icon {
      width: 40px;
      height: 40px;
      margin-right: 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
    }
    
    .chatgpt-icon { background: linear-gradient(135deg, #10a37f, #0d7e65); }
    .claude-icon { background: linear-gradient(135deg, #d97757, #c25d3e); }
    .gemini-icon { background: linear-gradient(135deg, #4285f4, #1a73e8); }
    
    .ai-name {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }
    
    .ai-status {
      display: inline-block;
      margin-left: auto;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
    }
    
    .status-active {
      background: #e8f5e9;
      color: #2e7d32;
    }
    
    .status-inactive {
      background: #ffebee;
      color: #c62828;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 1.1em;
      font-weight: 600;
      color: #555;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    
    .section-title .count {
      margin-left: 10px;
      background: #f0f0f0;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.85em;
      color: #666;
    }
    
    .items-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .items-table th,
    .items-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .items-table th {
      background: #f5f5f5;
      font-weight: 600;
      color: #666;
      font-size: 0.9em;
    }
    
    .items-table td {
      color: #333;
      font-size: 0.95em;
    }
    
    .items-table tr:hover {
      background: #f9f9f9;
    }
    
    .tag {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.85em;
      font-weight: 500;
      margin-right: 5px;
    }
    
    .tag-selected {
      background: #e3f2fd;
      color: #1976d2;
    }
    
    .tag-location {
      background: #f3e5f5;
      color: #7b1fa2;
    }
    
    .tag-type {
      background: #fff3e0;
      color: #f57c00;
    }
    
    .refresh-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: white;
      color: #667eea;
      border: none;
      padding: 15px 25px;
      border-radius: 50px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
      transition: all 0.3s;
    }
    
    .refresh-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    
    .last-update {
      text-align: center;
      color: white;
      font-size: 0.9em;
      margin-top: 20px;
      opacity: 0.9;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #666;
    }
    
    .loading.active {
      display: block;
    }
    
    .no-data {
      text-align: center;
      color: #999;
      padding: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🤖 AI モデル・機能 ステータス</h1>
    
    <div class="ai-grid" id="aiGrid">
      <!-- ChatGPT Card -->
      <div class="ai-card">
        <div class="ai-header">
          <div class="ai-icon chatgpt-icon">🤖</div>
          <div class="ai-name">ChatGPT</div>
          <div class="ai-status status-inactive" id="chatgptStatus">未接続</div>
        </div>
        
        <div class="section">
          <div class="section-title">
            モデル
            <span class="count" id="chatgptModelCount">0</span>
          </div>
          <div class="loading" id="chatgptModelsLoading">読み込み中...</div>
          <table class="items-table" id="chatgptModelsTable" style="display:none;">
            <thead>
              <tr>
                <th>モデル名</th>
                <th>状態</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="no-data" id="chatgptModelsNoData">データがありません</div>
        </div>
        
        <div class="section">
          <div class="section-title">
            機能
            <span class="count" id="chatgptFunctionCount">0</span>
          </div>
          <div class="loading" id="chatgptFunctionsLoading">読み込み中...</div>
          <table class="items-table" id="chatgptFunctionsTable" style="display:none;">
            <thead>
              <tr>
                <th>機能名</th>
                <th>タイプ</th>
                <th>場所</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="no-data" id="chatgptFunctionsNoData">データがありません</div>
        </div>
      </div>
      
      <!-- Claude Card -->
      <div class="ai-card">
        <div class="ai-header">
          <div class="ai-icon claude-icon">🔮</div>
          <div class="ai-name">Claude</div>
          <div class="ai-status status-inactive" id="claudeStatus">未接続</div>
        </div>
        
        <div class="section">
          <div class="section-title">
            モデル
            <span class="count" id="claudeModelCount">0</span>
          </div>
          <div class="loading" id="claudeModelsLoading">読み込み中...</div>
          <table class="items-table" id="claudeModelsTable" style="display:none;">
            <thead>
              <tr>
                <th>モデル名</th>
                <th>状態</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="no-data" id="claudeModelsNoData">データがありません</div>
        </div>
        
        <div class="section">
          <div class="section-title">
            機能
            <span class="count" id="claudeFunctionCount">0</span>
          </div>
          <div class="loading" id="claudeFunctionsLoading">読み込み中...</div>
          <table class="items-table" id="claudeFunctionsTable" style="display:none;">
            <thead>
              <tr>
                <th>機能名</th>
                <th>タイプ</th>
                <th>場所</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="no-data" id="claudeFunctionsNoData">データがありません</div>
        </div>
      </div>
      
      <!-- Gemini Card -->
      <div class="ai-card">
        <div class="ai-header">
          <div class="ai-icon gemini-icon">✨</div>
          <div class="ai-name">Gemini</div>
          <div class="ai-status status-inactive" id="geminiStatus">未接続</div>
        </div>
        
        <div class="section">
          <div class="section-title">
            モデル
            <span class="count" id="geminiModelCount">0</span>
          </div>
          <div class="loading" id="geminiModelsLoading">読み込み中...</div>
          <table class="items-table" id="geminiModelsTable" style="display:none;">
            <thead>
              <tr>
                <th>モデル名</th>
                <th>状態</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="no-data" id="geminiModelsNoData">データがありません</div>
        </div>
        
        <div class="section">
          <div class="section-title">
            機能
            <span class="count" id="geminiF unctionCount">0</span>
          </div>
          <div class="loading" id="geminiFunctionsLoading">読み込み中...</div>
          <table class="items-table" id="geminiFunctionsTable" style="display:none;">
            <thead>
              <tr>
                <th>機能名</th>
                <th>タイプ</th>
                <th>場所</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="no-data" id="geminiFunctionsNoData">データがありません</div>
        </div>
      </div>
    </div>
    
    <div class="last-update" id="lastUpdate">最終更新: -</div>
    
    <button class="refresh-btn" id="refreshBtn">🔄 更新</button>
  </div>
  
  <script src="ai-status-display.js"></script>
</body>
</html>
