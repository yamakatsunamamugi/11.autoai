<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="ui.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>AutoAI Control Panel</h1>
    </header>
    
    <!-- AIステータス表示セクション -->
    <section class="ai-status-section">
      <div class="ai-status-grid">
        <!-- ChatGPT Status -->
        <div class="ai-status-card">
          <div class="ai-status-header">
            <span class="ai-icon chatgpt-icon">🤖</span>
            <span class="ai-name">ChatGPT</span>
            <span class="ai-status-badge" id="chatgpt-status">未接続</span>
          </div>
          <div class="ai-status-content">
            <div class="status-item">
              <span class="status-label">モデル:</span>
              <span class="status-value" id="chatgpt-model-info" style="cursor: pointer; text-decoration: underline;">0</span>
            </div>
            <div class="status-item">
              <span class="status-label">機能:</span>
              <span class="status-value" id="chatgpt-function-info" style="cursor: pointer; text-decoration: underline;">0</span>
            </div>
          </div>
        </div>
        
        <!-- Claude Status -->
        <div class="ai-status-card">
          <div class="ai-status-header">
            <span class="ai-icon claude-icon">🔮</span>
            <span class="ai-name">Claude</span>
            <span class="ai-status-badge" id="claude-status">未接続</span>
          </div>
          <div class="ai-status-content">
            <div class="status-item">
              <span class="status-label">モデル:</span>
              <span class="status-value" id="claude-model-info" style="cursor: pointer; text-decoration: underline;">0</span>
            </div>
            <div class="status-item">
              <span class="status-label">機能:</span>
              <span class="status-value" id="claude-function-info" style="cursor: pointer; text-decoration: underline;">0</span>
            </div>
          </div>
        </div>
        
        <!-- Gemini Status -->
        <div class="ai-status-card">
          <div class="ai-status-header">
            <span class="ai-icon gemini-icon">✨</span>
            <span class="ai-name">Gemini</span>
            <span class="ai-status-badge" id="gemini-status">未接続</span>
          </div>
          <div class="ai-status-content">
            <div class="status-item">
              <span class="status-label">モデル:</span>
              <span class="status-value" id="gemini-model-info" style="cursor: pointer; text-decoration: underline;">0</span>
            </div>
            <div class="status-item">
              <span class="status-label">機能:</span>
              <span class="status-value" id="gemini-function-info" style="cursor: pointer; text-decoration: underline;">0</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <main>
      <!-- ステップ1: スプレッドシートURL入力セクション -->
      <section class="step-section">
        <div class="step-header">
          <span class="step-number">1</span>
          <h2>スプレッドシートを設定 & 処理実行</h2>
        </div>
        <div class="step-content">
          <!-- スプレッドシートURL入力（プルダウン付きテキスト入力） -->
          <div class="spreadsheet-input-section">
            <label for="spreadsheetInput" style="display: block; margin-bottom: 8px; font-weight: 600;">スプレッドシートURL:</label>
            <div style="position: relative;">
              <input type="text" id="spreadsheetInput" list="spreadsheetList" 
                     placeholder="URLを入力または選択してください" 
                     style="width: 100%; padding: 10px 35px 10px 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 6px;">
              <button id="quickSaveBtn" class="btn btn-icon-only" style="position: absolute; right: 5px; top: 50%; transform: translateY(-50%); width: 30px; height: 30px; padding: 0; border-radius: 4px; background: #28a745; color: white; border: none; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center;" title="URLを保存">
                <span>+</span>
              </button>
              <datalist id="spreadsheetList">
                <!-- 保存済みURLがここに動的に追加される -->
              </datalist>
            </div>
            
            <div class="url-actions" style="margin-bottom: 15px;">
              <button id="startBtn" class="btn btn-primary btn-large">
                <span class="btn-icon">▶</span>
                処理を開始（本番実行）
              </button>
            </div>
            
            <!-- 処理コントロールボタン -->
            <div class="control-buttons" style="margin-bottom: 15px;">
              <div class="control-row">
                <button id="stopBtn" class="btn btn-danger" disabled>
                  <span class="btn-icon">■</span>
                  処理停止
                </button>
              </div>
              <div class="control-row">
                <button id="clearLogBtn" class="btn btn-secondary">
                  <span class="btn-icon">🗑</span>
                  ログクリア
                </button>
                <button id="deleteAnswersBtn" class="btn btn-secondary">
                  <span class="btn-icon">✕</span>
                  回答削除
                </button>
              </div>
            </div>
            
            <!-- 保存時の名前入力（初期は非表示） -->
            <div id="saveNameSection" style="display: none; margin-bottom: 10px; padding: 10px; background: #f5f5f5; border-radius: 6px;">
              <label style="display: block; margin-bottom: 5px; font-size: 12px; color: #666;">保存名を入力:</label>
              <div style="display: flex; gap: 5px;">
                <input type="text" id="saveNameInput" placeholder="名前を入力" style="flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                <button id="confirmSaveBtn" class="btn btn-primary" style="padding: 8px 12px;">
                  <span class="btn-icon">✓</span>
                  保存
                </button>
                <button id="cancelSaveBtn" class="btn btn-secondary" style="padding: 8px 12px;">
                  <span class="btn-icon">❌</span>
                  キャンセル
                </button>
              </div>
            </div>
          </div>
          <div id="loadFeedback" class="feedback-message"></div>
          
          <!-- 列状況カード -->
          <div id="columnStatusCard" class="column-status-card" style="display:none">
            <div class="card-header">
              <span class="card-icon">📋</span>
              <span class="card-title">列の状況</span>
            </div>
            <div class="card-content">
              <p id="columnStatusMessage" class="status-message"></p>
              <div id="columnStatusActions" class="card-actions" style="display:none">
                <button id="undoColumnsBtn" class="btn btn-secondary btn-small">
                  <span class="btn-icon">↶</span>
                  元に戻す
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      <!-- ステータス表示 -->
      <section class="status-section">
        <div id="status" class="status">
          <span class="status-icon">⏸</span>
          <span class="status-text">待機中</span>
        </div>
      </section>

      <!-- テストセクション（本番ではない） -->
      <section class="step-section">
        <div class="step-header">
          <span class="step-number">🧪</span>
          <h2>AIテスト機能【テスト・デバッグ用】</h2>
        </div>
        <div class="step-content">
          <p class="test-description">AIの動作確認、テスト、デバッグ用の機能です（本番実行ではありません）</p>
          <div class="control-buttons">
            <button id="aiDetectionSystemBtn" class="btn btn-detection btn-large">
              <span class="btn-icon">🔍</span>
              0. AI変更検出システム
            </button>
            <button id="showTaskListTestBtn" class="btn btn-test-spreadsheet btn-large">
              <span class="btn-icon">📊</span>
              1. スプレッドシート読み込みテスト
            </button>
            <button id="windowCreationTestBtn" class="btn btn-test-window btn-large">
              <span class="btn-icon">🪟</span>
              2. ウィンドウ作成テスト
            </button>
            <!-- AI Orchestratorを開いてテスト環境を起動（本番実行ではない） -->
            <button id="startIntegratedTestBtn" class="btn btn-primary btn-large" title="AI Orchestratorを開いてテスト環境を起動します（手動テスト、3連続テスト、プロンプト管理）">
              <span class="btn-icon">🎯</span>
              3. 統合AIテスト開始（テスト環境）
            </button>
            <button id="generateReportBtn" class="btn btn-test-report btn-large">
              <span class="btn-icon">📄</span>
              4. レポート化テスト
            </button>
            <button id="showAIStatusBtn" class="btn btn-primary btn-large">
              <span class="btn-icon">📊</span>
              5. AIステータス表示
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- 依存スクリプトを読み込み -->
  <script src="../features/spreadsheet/config.js"></script>
  <script src="../features/spreadsheet/url-parser.js"></script>
  <script src="../services/auth-service.js"></script>
  <script src="../features/spreadsheet/reader.js"></script>
  <!-- UIコントローラー -->
  <script src="ui-controller.js"></script>
</body>
</html>
