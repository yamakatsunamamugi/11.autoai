<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="ui.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>AutoAI Control Panel</h1>
    </header>
    
    <!-- AIステータス表示セクション -->
    <section class="ai-status-section">
      <div class="ai-status-grid">
        <!-- ChatGPT Status -->
        <div class="ai-status-card">
          <div class="ai-status-header">
            <span class="ai-icon chatgpt-icon">🤖</span>
            <span class="ai-name">ChatGPT</span>
            <span class="ai-status-badge" id="chatgpt-status">未接続</span>
          </div>
          <div class="ai-status-content">
            <div class="status-item">
              <span class="status-label">モデル:</span>
              <span class="status-value" id="chatgpt-model-info" style="cursor: pointer; text-decoration: underline;">0</span>
            </div>
            <div class="status-item">
              <span class="status-label">機能:</span>
              <span class="status-value" id="chatgpt-function-info" style="cursor: pointer; text-decoration: underline;">0</span>
            </div>
          </div>
        </div>
        
        <!-- Claude Status -->
        <div class="ai-status-card">
          <div class="ai-status-header">
            <span class="ai-icon claude-icon">🔮</span>
            <span class="ai-name">Claude</span>
            <span class="ai-status-badge" id="claude-status">未接続</span>
          </div>
          <div class="ai-status-content">
            <div class="status-item">
              <span class="status-label">モデル:</span>
              <span class="status-value" id="claude-model-info" style="cursor: pointer; text-decoration: underline;">0</span>
            </div>
            <div class="status-item">
              <span class="status-label">機能:</span>
              <span class="status-value" id="claude-function-info" style="cursor: pointer; text-decoration: underline;">0</span>
            </div>
          </div>
        </div>
        
        <!-- Gemini Status -->
        <div class="ai-status-card">
          <div class="ai-status-header">
            <span class="ai-icon gemini-icon">✨</span>
            <span class="ai-name">Gemini</span>
            <span class="ai-status-badge" id="gemini-status">未接続</span>
          </div>
          <div class="ai-status-content">
            <div class="status-item">
              <span class="status-label">モデル:</span>
              <span class="status-value" id="gemini-model-info" style="cursor: pointer; text-decoration: underline;">0</span>
            </div>
            <div class="status-item">
              <span class="status-label">機能:</span>
              <span class="status-value" id="gemini-function-info" style="cursor: pointer; text-decoration: underline;">0</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <main>
      <!-- ステップ1: スプレッドシートURL入力セクション -->
      <section class="step-section">
        <div class="step-header">
          <span class="step-number">1</span>
          <h2>スプレッドシートを設定 & 処理実行</h2>
        </div>
        <div class="step-content">
          <!-- スプレッドシートURL入力（複数対応） -->
          <div class="spreadsheet-input-section">
            <label style="display: block; margin-bottom: 8px; font-weight: 600;">スプレッドシートURL:</label>
            <div id="url-inputs-container">
              <!-- 最初の入力欄 -->
              <div class="url-input-row" data-index="0" style="display: flex; gap: 5px; margin-bottom: 10px;">
                <input type="text" class="spreadsheet-url-input" 
                       placeholder="URLを入力してください" 
                       style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                <button class="btn btn-icon-only add-url-btn" style="width: 40px; height: 40px; padding: 0; border-radius: 4px; background: #28a745; color: white; border: none; cursor: pointer; font-size: 20px;" title="入力欄を追加">
                  <span>+</span>
                </button>
                <button class="btn btn-icon-only save-url-btn" style="width: 40px; height: 40px; padding: 0; border-radius: 4px; background: #007bff; color: white; border: none; cursor: pointer;" title="URLを保存">
                  <span>💾</span>
                </button>
                <button class="btn btn-icon-only open-url-btn" style="width: 40px; height: 40px; padding: 0; border-radius: 4px; background: #6c757d; color: white; border: none; cursor: pointer;" title="保存済みURLを開く">
                  <span>📂</span>
                </button>
              </div>
            </div>
            
            <div class="url-actions" style="margin-bottom: 15px;">
              <button id="startBtn" class="btn btn-primary btn-large">
                <span class="btn-icon">▶</span>
                処理を開始（本番実行）
              </button>
            </div>
            
            <!-- 処理コントロールボタン -->
            <div class="control-buttons" style="margin-bottom: 15px; display: flex; gap: 5px;">
              <button id="stopBtn" class="btn btn-danger" disabled style="flex: 1;">
                <span class="btn-icon">■</span>
                処理停止
              </button>
              <button id="clearLogBtn" class="btn btn-secondary" style="flex: 1;">
                <span class="btn-icon">🗑</span>
                ログクリア
              </button>
              <button id="deleteAnswersBtn" class="btn btn-secondary" style="flex: 1;">
                <span class="btn-icon">✕</span>
                回答削除
              </button>
            </div>
            
            <!-- 保存ダイアログ（モーダル風） -->
            <div id="saveUrlDialog" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1), 0 0 0 9999px rgba(0,0,0,0.5); z-index: 9999; min-width: 300px;">
              <h3 style="margin-top: 0;">URLを保存</h3>
              <label style="display: block; margin-bottom: 5px; font-size: 14px;">タイトル:</label>
              <input type="text" id="saveUrlTitle" placeholder="タイトルを入力" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;">
              <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button id="confirmSaveUrlBtn" class="btn btn-primary">保存</button>
                <button id="cancelSaveUrlBtn" class="btn btn-secondary">キャンセル</button>
              </div>
            </div>
            
            <!-- 保存済みURL選択ダイアログ -->
            <div id="openUrlDialog" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1), 0 0 0 9999px rgba(0,0,0,0.5); z-index: 9999; min-width: 400px; max-height: 400px;">
              <h3 style="margin-top: 0;">保存済みURLを選択</h3>
              <div id="savedUrlsList" style="max-height: 300px; overflow-y: auto; margin-bottom: 15px;">
                <!-- 保存済みURLリストがここに表示される -->
              </div>
              <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button id="confirmOpenUrlBtn" class="btn btn-primary">開く</button>
                <button id="cancelOpenUrlBtn" class="btn btn-secondary">キャンセル</button>
              </div>
            </div>
          </div>
          <div id="loadFeedback" class="feedback-message"></div>
          
          <!-- 列状況カード -->
          <div id="columnStatusCard" class="column-status-card" style="display:none">
            <div class="card-header">
              <span class="card-icon">📋</span>
              <span class="card-title">列の状況</span>
            </div>
            <div class="card-content">
              <p id="columnStatusMessage" class="status-message"></p>
              <div id="columnStatusActions" class="card-actions" style="display:none">
                <button id="undoColumnsBtn" class="btn btn-secondary btn-small">
                  <span class="btn-icon">↶</span>
                  元に戻す
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      <!-- ステータス表示 -->
      <section class="status-section">
        <div id="status" class="status">
          <span class="status-icon">⏸</span>
          <span class="status-text">待機中</span>
        </div>
      </section>

      <!-- テストセクション（本番ではない） -->
      <section class="step-section">
        <div class="step-header">
          <span class="step-number">🧪</span>
          <h2>AIテスト機能【テスト・デバッグ用】</h2>
        </div>
        <div class="step-content">
          <p class="test-description">AIの動作確認、テスト、デバッグ用の機能です（本番実行ではありません）</p>
          <div class="control-buttons">
            <button id="aiDetectionSystemBtn" class="btn btn-detection btn-large">
              <span class="btn-icon">🔍</span>
              0. AI変更検出システム
            </button>
            <button id="showTaskListTestBtn" class="btn btn-test-spreadsheet btn-large">
              <span class="btn-icon">📊</span>
              1. スプレッドシート読み込みテスト
            </button>
            <button id="windowCreationTestBtn" class="btn btn-test-window btn-large">
              <span class="btn-icon">🪟</span>
              2. ウィンドウ作成テスト
            </button>
            <!-- AI Orchestratorを開いてテスト環境を起動（本番実行ではない） -->
            <button id="startIntegratedTestBtn" class="btn btn-primary btn-large" title="AI Orchestratorを開いてテスト環境を起動します（手動テスト、3連続テスト、プロンプト管理）">
              <span class="btn-icon">🎯</span>
              3. 統合AIテスト開始（テスト環境）
            </button>
            <button id="generateReportBtn" class="btn btn-test-report btn-large">
              <span class="btn-icon">📄</span>
              4. レポート化テスト
            </button>
            <button id="showAIStatusBtn" class="btn btn-primary btn-large">
              <span class="btn-icon">📊</span>
              5. AIステータス表示
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- 依存スクリプトを読み込み -->
  <script src="../features/spreadsheet/config.js"></script>
  <script src="../features/spreadsheet/url-parser.js"></script>
  <script src="../services/auth-service.js"></script>
  <script src="../features/spreadsheet/reader.js"></script>
  <!-- UIコントローラー -->
  <script src="ui-controller.js"></script>
</body>
</html>
