name: CI

on:
  push:
    branches: [ main, develop, 'fix-*', 'feature-*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint || true  # ç¾åœ¨ã¯ESLintæœªè¨­å®šã®ãŸã‚ã‚¨ãƒ©ãƒ¼ã‚’ç„¡è¦–

    - name: Run tests
      run: npm test

    - name: Run Node.js tests
      run: |
        node test/test-di-container.js
        node test/test-log-service.js

    - name: Generate coverage report
      run: npm run test:coverage || true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check Chrome Extension manifest
      run: |
        echo "ğŸ” Checking manifest.json..."
        if [ -f "manifest.json" ]; then
          node -e "const m = require('./manifest.json'); console.log('âœ… Manifest version:', m.version);"
        else
          echo "âŒ manifest.json not found!"
          exit 1
        fi

    - name: Validate project structure
      run: |
        echo "ğŸ“ Validating project structure..."
        required_files=("background.js" "manifest.json" "package.json")
        for file in "${required_files[@]}"; do
          if [ -f "$file" ]; then
            echo "âœ… $file exists"
          else
            echo "âŒ $file is missing!"
            exit 1
          fi
        done

    - name: Create Chrome Extension ZIP
      run: |
        echo "ğŸ“¦ Creating extension package..."
        zip -r chrome-extension.zip manifest.json background.js src/ ui/ icons/ -x "*.test.js" -x "*/.git/*" -x "*/node_modules/*"
        echo "âœ… Extension package created: chrome-extension.zip"

    - name: Upload extension artifact
      uses: actions/upload-artifact@v3
      with:
        name: chrome-extension-${{ github.sha }}
        path: chrome-extension.zip
        retention-days: 30

  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run security audit
      run: npm audit --audit-level=moderate || true

    - name: Check for secrets
      run: |
        echo "ğŸ” Checking for exposed secrets..."
        # ç°¡æ˜“çš„ãªã‚·ãƒ¼ã‚¯ãƒ¬ãƒƒãƒˆãƒã‚§ãƒƒã‚¯
        if grep -r "api_key\|secret_key\|password" --include="*.js" --exclude-dir=node_modules --exclude-dir=.git .; then
          echo "âš ï¸ Warning: Potential secrets found in code"
        else
          echo "âœ… No obvious secrets found"
        fi