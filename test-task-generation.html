<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タスク生成テスト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
    }
    
    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    input[type="text"] {
      width: 500px;
      padding: 5px;
    }
    
    button {
      padding: 8px 15px;
      margin-left: 10px;
      cursor: pointer;
    }
    
    .result {
      margin-top: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 3px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 12px;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .statistics {
      margin-top: 10px;
      padding: 10px;
      background-color: #e8f4f8;
      border-radius: 3px;
    }
    
    .task-list {
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
    }
    
    .task-item {
      margin-bottom: 5px;
      padding: 5px;
      background-color: #f9f9f9;
      border-radius: 3px;
      font-size: 12px;
    }
    
    .task-executable {
      background-color: #e8f8e8;
    }
    
    .task-skipped {
      background-color: #f8e8e8;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>タスク生成機能テスト</h1>
  
  <div class="section">
    <h2>1. スプレッドシート読み込み</h2>
    <input type="text" id="spreadsheetUrl" placeholder="GoogleスプレッドシートのURLを入力">
    <button id="loadBtn">読み込み</button>
    <div id="loadResult" class="result"></div>
  </div>
  
  <div class="section">
    <h2>2. タスク統計</h2>
    <div id="statistics" class="statistics"></div>
  </div>
  
  <div class="section">
    <h2>3. タスクリスト</h2>
    <button id="showTasksBtn">タスクを表示</button>
    <button id="clearTasksBtn">タスクをクリア</button>
    <div id="taskList" class="task-list"></div>
  </div>
  
  <div class="section">
    <h2>4. Chrome Storage確認</h2>
    <button id="checkStorageBtn">Storage内容を確認</button>
    <div id="storageResult" class="result"></div>
  </div>

  <script>
    // スプレッドシート読み込み
    document.getElementById('loadBtn').addEventListener('click', async () => {
      const url = document.getElementById('spreadsheetUrl').value.trim();
      if (!url) {
        alert('URLを入力してください');
        return;
      }
      
      // URLからspreadsheetIdを抽出
      const match = url.match(/\/spreadsheets\/d\/([a-zA-Z0-9-_]+)/);
      if (!match) {
        alert('有効なGoogleスプレッドシートURLではありません');
        return;
      }
      
      const spreadsheetId = match[1];
      const resultDiv = document.getElementById('loadResult');
      resultDiv.textContent = '読み込み中...';
      
      try {
        const response = await chrome.runtime.sendMessage({
          action: 'loadSpreadsheet',
          spreadsheetId: spreadsheetId,
          spreadsheetUrl: url
        });
        
        if (response.success) {
          resultDiv.textContent = '読み込み成功！\n' + JSON.stringify(response, null, 2);
          
          // 統計情報を表示
          if (response.taskStatistics) {
            displayStatistics(response.taskStatistics);
          }
        } else {
          resultDiv.textContent = 'エラー: ' + response.error;
        }
      } catch (error) {
        resultDiv.textContent = 'エラー: ' + error.message;
      }
    });
    
    // 統計情報を表示
    function displayStatistics(stats) {
      const statsDiv = document.getElementById('statistics');
      statsDiv.innerHTML = `
        <h3>タスク統計</h3>
        <p>総タスク数: ${stats.total}</p>
        <p>実行可能: ${stats.executable}</p>
        <p>スキップ: ${stats.skipped}</p>
        <h4>AI別:</h4>
        <ul>
          <li>ChatGPT: ${stats.byAI.chatgpt}</li>
          <li>Claude: ${stats.byAI.claude}</li>
          <li>Gemini: ${stats.byAI.gemini}</li>
        </ul>
        <h4>スキップ理由:</h4>
        <ul>
          <li>回答済み: ${stats.skipReasons.already_answered}</li>
          <li>行制御: ${stats.skipReasons.row_control}</li>
          <li>列制御: ${stats.skipReasons.column_control}</li>
          <li>プロンプトなし: ${stats.skipReasons.no_prompt}</li>
        </ul>
      `;
    }
    
    // タスクを表示
    document.getElementById('showTasksBtn').addEventListener('click', async () => {
      const { task_queue } = await chrome.storage.local.get('task_queue');
      const taskListDiv = document.getElementById('taskList');
      
      if (!task_queue || !task_queue.tasks) {
        taskListDiv.innerHTML = '<p>タスクがありません</p>';
        return;
      }
      
      taskListDiv.innerHTML = '';
      task_queue.tasks.forEach((task, index) => {
        const taskDiv = document.createElement('div');
        taskDiv.className = 'task-item ' + (task.skipReason ? 'task-skipped' : 'task-executable');
        taskDiv.innerHTML = `
          <strong>#${index + 1} ${task.column}${task.row}</strong> - ${task.aiType}
          ${task.skipReason ? `<span style="color: red;">[${task.skipReason}]</span>` : ''}
          <br>
          プロンプト: ${task.prompt ? task.prompt.substring(0, 50) + '...' : 'なし'}
        `;
        taskListDiv.appendChild(taskDiv);
      });
    });
    
    // タスクをクリア
    document.getElementById('clearTasksBtn').addEventListener('click', async () => {
      if (confirm('本当にタスクをクリアしますか？')) {
        await chrome.storage.local.remove(['task_queue', 'task_metadata']);
        document.getElementById('taskList').innerHTML = '<p>タスクをクリアしました</p>';
        document.getElementById('statistics').innerHTML = '';
      }
    });
    
    // Chrome Storage確認
    document.getElementById('checkStorageBtn').addEventListener('click', async () => {
      const storage = await chrome.storage.local.get(null);
      document.getElementById('storageResult').textContent = JSON.stringify(storage, null, 2);
    });
  </script>
</body>
</html>
