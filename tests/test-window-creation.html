<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ウィンドウ作成テストツール</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #8e44ad, #9b59b6);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .header .subtitle {
      font-size: 16px;
      opacity: 0.9;
    }
    
    .content {
      padding: 30px;
    }
    
    .info-panel {
      background: #f7f9fc;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 15px;
    }
    
    .info-item {
      background: white;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #e1e4e8;
    }
    
    .info-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 5px;
    }
    
    .info-value {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
    }
    
    .control-panel {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .btn-success {
      background: linear-gradient(135deg, #11998e, #38ef7d);
      color: white;
    }
    
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(17, 153, 142, 0.4);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, #eb3349, #f45c43);
      color: white;
    }
    
    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(235, 51, 73, 0.4);
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .window-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    
    .window-card {
      background: white;
      border: 2px solid #e1e4e8;
      border-radius: 8px;
      padding: 20px;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .window-card.active {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }
    
    .window-card.error {
      border-color: #eb3349;
      background: #fff5f5;
    }
    
    .window-position {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #667eea;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .window-info {
      margin-top: 10px;
    }
    
    .window-info-row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .window-info-row:last-child {
      border-bottom: none;
    }
    
    .window-info-label {
      color: #666;
      font-size: 14px;
    }
    
    .window-info-value {
      font-weight: 600;
      color: #2c3e50;
      font-size: 14px;
    }
    
    .log-container {
      background: #1e1e1e;
      color: #d4d4d4;
      border-radius: 8px;
      padding: 20px;
      margin-top: 30px;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    
    .log-entry {
      margin-bottom: 8px;
      padding: 4px 0;
      border-left: 3px solid transparent;
      padding-left: 10px;
    }
    
    .log-entry.info {
      border-left-color: #4fc3f7;
    }
    
    .log-entry.success {
      border-left-color: #66bb6a;
      color: #66bb6a;
    }
    
    .log-entry.error {
      border-left-color: #ef5350;
      color: #ef5350;
    }
    
    .log-entry.warning {
      border-left-color: #ffa726;
      color: #ffa726;
    }
    
    .log-time {
      color: #666;
      margin-right: 10px;
    }
    
    .status-bar {
      background: #f7f9fc;
      padding: 15px 30px;
      border-top: 1px solid #e1e4e8;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .status-text {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #6c757d;
      animation: pulse 2s infinite;
    }
    
    .status-indicator.active {
      background: #66bb6a;
    }
    
    .status-indicator.error {
      background: #ef5350;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }
    
    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    .empty-state-text {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🪟 ウィンドウ作成テストツール</h1>
      <div class="subtitle">タスクリスト作成後のウィンドウ管理をテスト</div>
    </div>
    
    <div class="content">
      <!-- 情報パネル -->
      <div class="info-panel">
        <h3>テスト情報</h3>
        <div class="info-grid">
          <div class="info-item">
            <div class="info-label">総タスク数</div>
            <div class="info-value" id="totalTasks">-</div>
          </div>
          <div class="info-item">
            <div class="info-label">処理済みタスク</div>
            <div class="info-value" id="processedTasks">0</div>
          </div>
          <div class="info-item">
            <div class="info-label">アクティブウィンドウ</div>
            <div class="info-value" id="activeWindows">0</div>
          </div>
          <div class="info-item">
            <div class="info-label">最大同時ウィンドウ</div>
            <div class="info-value" id="maxWindows">4</div>
          </div>
        </div>
      </div>
      
      <!-- コントロールパネル -->
      <div class="control-panel">
        <button class="btn btn-primary" id="startTestBtn">
          <span>▶️</span> テスト開始
        </button>
        <button class="btn btn-success" id="openSingleWindowBtn">
          <span>🪟</span> 単一ウィンドウを開く
        </button>
        <button class="btn btn-primary" id="openMultipleWindowsBtn">
          <span>🪟</span> 4分割ウィンドウを開く
        </button>
        <button class="btn btn-danger" id="closeAllWindowsBtn">
          <span>✕</span> 全ウィンドウを閉じる
        </button>
        <button class="btn btn-secondary" id="clearLogBtn">
          <span>🗑️</span> ログクリア
        </button>
      </div>
      
      <!-- ウィンドウグリッド -->
      <h3 style="margin-top: 30px; margin-bottom: 15px;">ウィンドウ状態</h3>
      <div class="window-grid" id="windowGrid">
        <div class="empty-state" style="grid-column: 1 / -1;">
          <div class="empty-state-icon">🪟</div>
          <div class="empty-state-text">ウィンドウがまだ開かれていません</div>
        </div>
      </div>
      
      <!-- ログコンテナ -->
      <h3 style="margin-top: 30px; margin-bottom: 15px;">実行ログ</h3>
      <div class="log-container" id="logContainer">
        <div class="log-entry info">
          <span class="log-time">[00:00:00]</span>
          テストツール起動完了。「テスト開始」をクリックしてください。
        </div>
      </div>
    </div>
    
    <!-- ステータスバー -->
    <div class="status-bar">
      <div class="status-text">
        <span class="status-indicator" id="statusIndicator"></span>
        <span id="statusText">待機中</span>
      </div>
      <div id="statusTime">-</div>
    </div>
  </div>
  
  <script src="test-window-creation.js"></script>
</body>
</html>
